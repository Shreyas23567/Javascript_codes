<!DOCTYPE html> 
<html> 
<Title>Array Program</title> 
<body> 
<h3>program to check if an array contains a specified value</h3> 
<script> 
// program to check if an array contains a specified value 
const array = ['you', 'will', 'learn', 'javascript']; 
const hasValue = array.includes('javascript'); 
// check the condition 
if(hasValue) { 
    document.write('Array contains a value.'); 
} else { 
    document.write('Array does not contain a value.'); 
} 
</script> 
</body> 
</html>
